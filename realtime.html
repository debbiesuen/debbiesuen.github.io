<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulated Taiwan Weather Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100vh;
        }
        .temperature-label {
            background: rgba(255, 69, 0, 0.8);
            color: white;
            padding: 4px;
            border-radius: 4px;
            font-size: 12px;
        }
        .cloud {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            width: 60px;
            height: 40px;
            animation: moveCloud 12s linear infinite;
            position: absolute;
        }
        @keyframes moveCloud {
            from {
                transform: translateX(-150px);
            }
            to {
                transform: translateX(600px);
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Initialize Leaflet map
        const map = L.map('map').setView([23.6978, 120.9605], 7); // Center on Taiwan

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Fake weather data
        const weatherData = [
            { lat: 25.033, lon: 121.5654, temp: "28째C", desc: "Sunny", city: "Taipei" },
            { lat: 22.6273, lon: 120.3014, temp: "30째C", desc: "Cloudy", city: "Kaohsiung" },
            { lat: 24.1477, lon: 120.6736, temp: "27째C", desc: "Rainy", city: "Taichung" },
            { lat: 23.4801, lon: 120.4491, temp: "26째C", desc: "Partly Cloudy", city: "Chiayi" }
        ];

        // Add weather markers to the map
        weatherData.forEach(data => {
            // Add city marker
            const marker = L.marker([data.lat, data.lon]).addTo(map);
            marker.bindPopup(`<strong>${data.city}</strong><br>Temperature: ${data.temp}<br>${data.desc}`);

            // Add temperature label
            const tempDiv = L.divIcon({
                className: "temperature-label",
                html: `${data.temp}`,
                iconSize: [50, 20],
            });
            L.marker([data.lat, data.lon], { icon: tempDiv }).addTo(map);
        });

        // Add moving cloud animation
        const cloudElement = document.createElement('div');
        cloudElement.className = 'cloud';
        document.body.appendChild(cloudElement);

        // Animate cloud across the screen
        let cloudPosition = { x: -150, y: 100 };
        const moveCloud = () => {
            cloudPosition.x += 1;
            if (cloudPosition.x > window.innerWidth) cloudPosition.x = -150;
            cloudElement.style.transform = `translate(${cloudPosition.x}px, ${cloudPosition.y}px)`;
            requestAnimationFrame(moveCloud);
        };
        moveCloud();
    </script>
</body>
</html>
