<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulated Taiwan Weather Forecast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #e0f7fa;
        }
        .map-container {
            position: relative;
            width: 500px;
            height: 600px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/d/d1/Taiwan_location_map_plain.svg') no-repeat center;
            background-size: contain;
            border: 2px solid #000;
            overflow: hidden;
        }
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            width: 80px;
            height: 50px;
            animation: moveCloud 10s linear infinite;
        }
        .rain {
            position: absolute;
            color: blue;
            font-size: 10px;
            animation: fallRain 1s linear infinite;
        }
        .temperature {
            position: absolute;
            background: rgba(255, 69, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 8px;
        }
        @keyframes moveCloud {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(600px);
            }
        }
        @keyframes fallRain {
            from {
                transform: translateY(-10px);
                opacity: 1;
            }
            to {
                transform: translateY(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="map-container">
        <!-- Simulated clouds -->
        <div class="cloud" style="top: 50px; left: 100px;"></div>
        <div class="cloud" style="top: 150px; left: 200px;"></div>
        
        <!-- Simulated rain -->
        <div class="rain" style="top: 300px; left: 150px;">|||</div>
        <div class="rain" style="top: 350px; left: 200px;">|||</div>
        
        <!-- Simulated temperatures -->
        <div class="temperature" style="top: 100px; left: 50px;">28°C</div>
        <div class="temperature" style="top: 400px; left: 250px;">30°C</div>
    </div>

    <script>
        // Additional JavaScript for dynamic movement
        function animateRain() {
            const rains = document.querySelectorAll('.rain');
            rains.forEach(rain => {
                const startY = parseInt(rain.style.top);
                let newY = startY + Math.random() * 10;
                if (newY > 600) newY = startY;
                rain.style.top = `${newY}px`;
            });
        }

        setInterval(animateRain, 100);
    </script>
</body>
</html>
