<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f4f8;
        }
        .weather-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: auto;
        }
        .weather-icon {
            width: 50px;
            height: 50px;
        }
        .temperature {
            font-size: 3rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="weather-container">
    <h2>Current Weather</h2>
    <div id="weather-info">
        <p>Loading...</p>
    </div>
</div>

<script>
    const apiKey = 'YOUR_API_KEY';  // Replace with your OpenWeatherMap API key
    const city = 'London';  // Replace with your desired city
    const units = 'metric';  // Celsius units

    // Fetch weather data from OpenWeatherMap API
    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=${units}&appid=${apiKey}`)
        .then(response => {
            if (!response.ok) {
                throw new Error('API request failed with status ' + response.status);
            }
            return response.json();
        })
        .then(data => {
            const weatherInfo = document.getElementById('weather-info');
            const temperature = data.main.temp;
            const description = data.weather[0].description;
            const icon = data.weather[0].icon;
            const iconUrl = `https://openweathermap.org/img/wn/${icon}.png`;

            // Update the weather info in HTML
            weatherInfo.innerHTML = `
                <p><strong>${city}</strong></p>
                <img src="${iconUrl}" alt="Weather icon" class="weather-icon">
                <p class="temperature">${temperature}Â°C</p>
                <p>${description}</p>
            `;
        })
        .catch(error => {
            // Handle errors
            document.getElementById('weather-info').innerHTML = `
                <p>Error fetching weather data. Please check your API key or try again later.</p>
                <p>${error.message}</p>
            `;
            console.error(error);
        });
</script>

</body>
</html>
