<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Sharing Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Apple Chancery', serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        #map {
            flex: 1;
            height: 600px;
            width: 100%;
        }
        .header, .footer {
            background-color: #eff9ef;
            color: #333ï¼›
            padding: 10px;
            text-align: center;
        }
        .footer {
            font-size: 14px;
            background: #eff9ef;
            color: black;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
        .button-container {
            text-align: center;
            margin: 20px;
        }
        .home-button {
           position: absolute;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Header with Homepage Button -->
    <header class="header">
        <h1>Food Sharing Map</h1>
    </header>

    <!-- Button Container for Homepage Button -->
    <div class="button-container">
        <button class="home-button" onclick="window.location.href='hortivision.html'">Home</button>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Hortivision. All rights reserved.</p>
    </footer>

    <!-- Leaflet JS Library -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
    // Initialize the map centered on Taoyuan District
    var map = L.map('map').setView([24.9934, 121.2967], 12); // Center on Taoyuan District with zoom level 12

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Food locations with descriptions and images in and near Taoyuan
    var foodLocations = [
        { lat: 24.9934, lng: 121.2967, food: "Dumplings", description: "Handmade dumplings in Taoyuan.", image: "https://example.com/dumplings.jpg" },
        { lat: 24.9682, lng: 121.2570, food: "Braised Pork Rice", description: "Local specialty in Zhongli.", image: "https://example.com/braised_pork_rice.jpg" },
        { lat: 24.9600, lng: 121.2250, food: "Taiwanese Fried Chicken", description: "Crispy fried chicken in Pingzhen.", image: "https://example.com/fried_chicken.jpg" },
        { lat: 25.0123, lng: 121.2146, food: "Milk Tea", description: "Refreshing milk tea in Dayuan.", image: "https://example.com/milk_tea.jpg" },
        { lat: 24.9515, lng: 121.2986, food: "Seafood Hot Pot", description: "Fresh seafood hot pot in Guishan.", image: "https://example.com/seafood_hotpot.jpg" },
        { lat: 24.8834, lng: 121.2950, food: "Sticky Rice Balls", description: "Traditional sticky rice balls in Longtan.", image: "https://example.com/sticky_rice_balls.jpg" },
        { lat: 25.0025, lng: 121.3452, food: "Beef Noodles", description: "Famous beef noodles in Bade.", image: "https://example.com/beef_noodles.jpg" },
        { lat: 24.9926, lng: 121.1018, food: "Herbal Jelly", description: "Refreshing herbal jelly in Daxi Old Street.", image: "https://example.com/herbal_jelly.jpg" },
        { lat: 25.0295, lng: 121.2762, food: "Hakka Cuisine", description: "Authentic Hakka dishes in Yangmei.", image: "https://example.com/hakka_cuisine.jpg" }
    ];

    // Add markers for each food location
    foodLocations.forEach(function(location) {
        var marker = L.marker([location.lat, location.lng]).addTo(map);
        marker.bindPopup(`
            <strong>Food: </strong>${location.food}<br>
            <strong>Description: </strong>${location.description}<br>
            <img src="${location.image}" alt="${location.food}" style="width:100%; height:auto; border-radius:5px; margin-top:5px;">
        `);
    });
</script>


</body>
</html>
