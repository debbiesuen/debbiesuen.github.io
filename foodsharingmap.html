<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Sharing Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        .popup-content {
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Food Sharing Map</h1>
    <div id="map"></div>

    <script>
        // Initialize the map
        var map = L.map('map').setView([51.505, -0.09], 13);  // Default location (London)

        // Set the tile layer for the map (you can change this to a different provider)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Sample food locations with latitude, longitude, and food type
        var foodLocations = [
            { lat: 51.505, lon: -0.09, food: "Pizza", description: "Hot pepperoni pizza!" },
            { lat: 51.515, lon: -0.1, food: "Sushi", description: "Fresh sushi rolls." },
            { lat: 51.525, lon: -0.11, food: "Burger", description: "Juicy beef burger." },
            { lat: 51.535, lon: -0.12, food: "Pasta", description: "Delicious spaghetti." }
        ];

        // Loop through the food locations and add markers to the map
        foodLocations.forEach(function(location) {
            var marker = L.marker([location.lat, location.lon]).addTo(map);
            marker.bindPopup(`
                <div class="popup-content">
                    <strong>Food: </strong>${location.food} <br>
                    <strong>Description: </strong>${location.description}
                </div>
            `);
        });
    </script>
    
</body>
</html>
