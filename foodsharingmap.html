<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Sharing Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        #map {
            flex: 1;
            height: 600px;
            width: 100%;
        }
        .header, .footer {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .footer {
            font-size: 14px;
        }
        .button-container {
            text-align: center;
            margin: 20px;
        }
        .home-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup-content {
            font-size: 16px;
        }
    </style>
    <!-- Google Maps API Script (Replace YOUR_API_KEY with your actual API key) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script>
        // Function to initialize the map
        function initMap() {
            // Set the initial map center and zoom level
            var map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 51.505, lng: -0.09 },
                zoom: 13
            });

            // Sample food locations with latitude, longitude, and food type
            var foodLocations = [
                { lat: 51.505, lng: -0.09, food: "Pizza", description: "Hot pepperoni pizza!" },
                { lat: 51.515, lng: -0.1, food: "Sushi", description: "Fresh sushi rolls." },
                { lat: 51.525, lng: -0.11, food: "Burger", description: "Juicy beef burger." },
                { lat: 51.535, lng: -0.12, food: "Pasta", description: "Delicious spaghetti." }
            ];

            // Add markers to the map
            foodLocations.forEach(function(location) {
                var marker = new google.maps.Marker({
                    position: { lat: location.lat, lng: location.lng },
                    map: map,
                    title: location.food
                });

                // Create an info window for each marker
                var infoWindow = new google.maps.InfoWindow({
                    content: `
                        <div class="popup-content">
                            <strong>Food: </strong>${location.food} <br>
                            <strong>Description: </strong>${location.description}
                        </div>
                    `
                });

                // Open the info window when the marker is clicked
                marker.addListener("click", function() {
                    infoWindow.open(map, marker);
                });
            });
        }
    </script>
</head>
<body>

    <!-- Header with Homepage Button -->
    <header class="header">
        <h1>Food Sharing Map</h1>
    </header>

    <!-- Button Container for Homepage Button -->
    <div class="button-container">
        <button class="home-button" onclick="window.location.href='index.html'">Go to Homepage</button>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Food Sharing Map. All rights reserved.</p>
    </footer>

</body>
</html>
