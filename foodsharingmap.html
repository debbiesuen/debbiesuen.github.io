<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Sharing Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Apple Chancery', serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        #map {
            flex: 1;
            height: 600px;
            width: 100%;
        }
        .header, .footer {
            background-color: #eff9ef;
            color: #333ï¼›
            padding: 10px;
            text-align: center;
        }
        .footer {
            font-size: 14px;
            background: #eff9ef;
            color: black;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
        .button-container {
            text-align: center;
            margin: 20px;
        }
        .home-button {
           position: absolute;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Header with Homepage Button -->
    <header class="header">
        <h1>Food Sharing Map</h1>
    </header>

    <!-- Button Container for Homepage Button -->
    <div class="button-container">
        <button class="home-button" onclick="window.location.href='hortivision.html'">Home</button>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Food Sharing Map. All rights reserved.</p>
    </footer>

    <!-- Leaflet JS Library -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map centered on Taiwan
        var map = L.map('map').setView([23.6978, 120.9605], 10); // Center map on Taiwan with zoom level 10

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Food locations with descriptions in Taiwan
        var foodLocations = [
            { lat: 25.0330, lng: 121.5654, food: "Beef Noodles", description: "Delicious beef noodles in Taipei." }, // Taipei
            { lat: 24.1477, lng: 120.6736, food: "Bubble Tea", description: "Famous bubble tea in Taichung." }, // Taichung
            { lat: 22.6273, lng: 120.3014, food: "Taiwanese Sausages", description: "Grilled Taiwanese sausages in Kaohsiung." }, // Kaohsiung
            { lat: 23.4730, lng: 120.9666, food: "Oyster Omelette", description: "Oyster omelette from Tainan." }, // Tainan
            { lat: 22.9900, lng: 120.2133, food: "Pineapple Cake", description: "Fresh pineapple cakes in Kaohsiung." }, // Kaohsiung
            { lat: 24.7980, lng: 121.7362, food: "Stinky Tofu", description: "Famous stinky tofu in Taipei." }, // Taipei
            { lat: 24.1459, lng: 120.6850, food: "Hot Pot", description: "Authentic hot pot experience in Taichung." }, // Taichung
            { lat: 23.5561, lng: 120.2650, food: "Gua Bao", description: "Braised pork belly bun in Tainan." } // Tainan

            { lat: 24.0330, lng: 120.5654, food: "Beef Noodles", description: "Delicious beef noodles in Taipei." }, // Taipei
            { lat: 23.1567, lng: 121.6776, food: "Bubble Tea", description: "Famous bubble tea in Taichung." }, // Taichung
            { lat: 22.6573, lng: 121.1414, food: "Taiwanese Sausages", description: "Grilled Taiwanese sausages in Kaohsiung." }, // Kaohsiung
            { lat: 23.5000, lng: 120.8906, food: "Oyster Omelette", description: "Oyster omelette from Tainan." }, // Tainan
            { lat: 22.6980, lng: 120.1234, food: "Pineapple Cake", description: "Fresh pineapple cakes in Kaohsiung." }, // Kaohsiung
            { lat: 24.2340, lng: 121.5678, food: "Stinky Tofu", description: "Famous stinky tofu in Taipei." }, // Taipei
            { lat: 22.1239, lng: 120.3678, food: "Hot Pot", description: "Authentic hot pot experience in Taichung." }, // Taichung
            { lat: 23.4461, lng: 121.9000, food: "Gua Bao", description: "Braised pork belly bun in Tainan." } // Tainan

            { lat: 25.1111, lng: 121.1134, food: "Beef Noodles", description: "Delicious beef noodles in Taipei." }, // Taipei
            { lat: 24.2373, lng: 120.4566, food: "Bubble Tea", description: "Famous bubble tea in Taichung." }, // Taichung
            { lat: 22.8974, lng: 120.8787, food: "Taiwanese Sausages", description: "Grilled Taiwanese sausages in Kaohsiung." }, // Kaohsiung
            { lat: 23.5789, lng: 120.5656, food: "Oyster Omelette", description: "Oyster omelette from Tainan." }, // Tainan
            { lat: 23.0909, lng: 120.5454, food: "Pineapple Cake", description: "Fresh pineapple cakes in Kaohsiung." }, // Kaohsiung
            { lat: 22.7684, lng: 121.1212, food: "Stinky Tofu", description: "Famous stinky tofu in Taipei." }, // Taipei
            { lat: 24.3456, lng: 120.3333, food: "Hot Pot", description: "Authentic hot pot experience in Taichung." }, // Taichung
            { lat: 23.1234, lng: 120.5555, food: "Gua Bao", description: "Braised pork belly bun in Tainan." } // Tainan
            
        ];

        // Add markers for each food location
        foodLocations.forEach(function(location) {
            var marker = L.marker([location.lat, location.lng]).addTo(map);
            marker.bindPopup(`<strong>Food: </strong>${location.food}<br><strong>Description: </strong>${location.description}`);
        });
    </script>

</body>
</html>
