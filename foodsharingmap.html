<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Sharing Map</title>
    <style>
        /* Set the size of the map */
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>

<h3>Food Sharing Map</h3>
<div id="map"></div>

<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
<script>
    function initMap() {
        // Create a map centered on a specific location
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 12,
            center: { lat: 40.730610, lng: -73.935242 } // Example: New York City
        });

        // Array of food locations (latitude, longitude, and food type)
        var foodLocations = [
            { lat: 40.730610, lng: -73.935242, food: 'Pizza' },
            { lat: 40.755534, lng: -73.977763, food: 'Burgers' },
            { lat: 40.689247, lng: -74.044502, food: 'Sushi' },
            { lat: 40.748817, lng: -73.985428, food: 'Tacos' }
        ];

        // Loop through the food locations and add markers
        foodLocations.forEach(function(location) {
            var marker = new google.maps.Marker({
                position: { lat: location.lat, lng: location.lng },
                map: map,
                title: location.food
            });

            // Info window that shows the food type
            var infowindow = new google.maps.InfoWindow({
                content: '<strong>' + location.food + '</strong>'
            });

            marker.addListener('click', function() {
                infowindow.open(map, marker);
            });
        });
    }
</script>

</body>
</html>
