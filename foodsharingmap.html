<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Sharing Map</title>
    <style>
        /* Style for the main container and map */
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #map {
            height: 600px;
            width: 100%;
        }

        /* Style for header and Home button */
        header {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
            color: white;
        }

        .button-container {
            text-align: center;
            margin: 15px;
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }

        /* Style for footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            margin-top: auto;
        }

        .popup-content {
            font-size: 16px;
        }
    </style>

    <!-- Google Maps API Script (Make sure to replace YOUR_API_KEY with your actual API key) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script>
        // Function to initialize the map
        function initMap() {
            // Set the initial map center and zoom level
            var map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 51.505, lng: -0.09 }, // Default location (London)
                zoom: 13
            });

            // Sample food locations with latitude, longitude, and food type
            var foodLocations = [
                { lat: 51.5074, lng: -0.1278, food: "Pizza", description: "Delicious pepperoni pizza in London." },
                { lat: 40.7128, lng: -74.0060, food: "Sushi", description: "Fresh sushi rolls in New York." },
                { lat: 51.515, lng: -0.1, food: "Sushi", description: "Fresh sushi rolls." },
                { lat: 51.525, lng: -0.11, food: "Burger", description: "Juicy beef burger." },
                { lat: 51.535, lng: -0.12, food: "Pasta", description: "Delicious spaghetti." }
            ];

            // Add markers to the map
            foodLocations.forEach(function(location) {
                var marker = new google.maps.Marker({
                    position: { lat: location.lat, lng: location.lng },
                    map: map,
                    title: location.food
                });

                // Create an info window for each marker
                var infoWindow = new google.maps.InfoWindow({
                    content: `
                        <div class="popup-content">
                            <strong>Food: </strong>${location.food} <br>
                            <strong>Description: </strong>${location.description}
                        </div>
                    `
                });

                // Open the info window when the marker is clicked
                marker.addListener("click", function() {
                    infoWindow.open(map, marker);
                });
            });
        }
    </script>
</head>
<body>

    <!-- Header with Home button -->
    <header>
        <h1>Food Sharing Map</h1>
    </header>

    <div class="button-container">
        <button onclick="window.location.href='index.html'">Home Page</button>
    </div>

    <!-- Map container -->
    <div id="map"></div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Food Sharing Platform. All Rights Reserved.</p>
    </footer>

</body>
</html>
