<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial Video Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #ff0000;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        header nav {
            display: flex;
            gap: 10px;
        }
        header nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        header nav a:hover {
            background-color: #cc0000;
        }
        #search-bar {
            display: flex;
            margin: 20px;
            justify-content: center;
        }
        #search-bar input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px 0 0 5px;
            border: 1px solid #ddd;
        }
        #search-bar button {
            padding: 10px;
            font-size: 16px;
            border-radius: 0 5px 5px 0;
            border: 1px solid #ddd;
            background-color: #ff0000;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        #search-bar button:hover {
            background-color: #cc0000;
        }
        .video-container {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        iframe {
            width: 80%;
            height: 450px;
            border: none;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <!-- Header with Home Button and Title -->
    <header>
        <h1>Video Tutorial</h1>
        <nav>
            <a href="#">Home</a>
        </nav>
    </header>

    <!-- Search Bar -->
    <div id="search-bar">
        <input type="text" placeholder="Search...">
        <button>Search</button>
    </div>

    <!-- Video Tutorial Section -->
    <div class="video-container">
        <!-- Embedded Video -->
        <iframe src="https://www.youtube.com/embed/your-video-id" title="Tutorial Video" allowfullscreen></iframe>
    </div>

</body>
</html>
