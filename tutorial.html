<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tutorials</title>
    <style>
        body {
            font-family: 'Apple Chancery', serif;
            background-color: #eff9ef;
            color: black;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #eff9ef;
            color: black;
            padding: 1rem;
            position: relative;
        }
        .video-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
        }
        iframe {
            width: 300px;
            height: 200px;
            border: none;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
        }
        .home-button:hover {
            background-color: #45a049;
        }
        .search-bar {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .search-bar input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .search-bar button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #45a049;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .pagination button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #eff9ef;
            color: black;
        }
    </style>
</head>
<body>

    <!-- Header with Home Button and Title -->
    <header>
        <h1>Tutorial Hub</h1>
        <a href="hortivision.html" class="home-button">Home</a>
    </header>

    <!-- Search Bar Section -->
    <div class="search-bar">
        <input type="text" placeholder="Search tutorials..." />
        <button>Search</button>
    </div>

    <!-- Video Tutorials Section -->
    <div class="video-container">
        <!-- Embedded Videos (Add your actual video IDs) -->
        <iframe src="https://www.youtube.com/embed/your-video-id1" title="Tutorial Video 1" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/your-video-id2" title="Tutorial Video 2" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/your-video-id3" title="Tutorial Video 3" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/your-video-id4" title="Tutorial Video 4" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/your-video-id5" title="Tutorial Video 5" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/your-video-id6" title="Tutorial Video 6" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/your-video-id7" title="Tutorial Video 7" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/your-video-id8" title="Tutorial Video 8" allowfullscreen></iframe>
    </div>

    <!-- Pagination Section -->
    <div class="pagination">
        <button>Previous</button>
        <button>Next</button>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 HORTIVISION. All Rights Reserved.</p>
    </footer>
</body>
</html>
