<head>

    <style>
        * {

        body {

        header {

        }

        header p {

            margin-top: 1px;
            opacity: 0;
            animation: fadeIn 2s forwards 0.5s;
            color: white;
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.6);
            font-family: 'Apple Chancery', serif;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

.circle-container {
    position: relative;
    height: 800px; /* Increased height to accommodate larger circles */
    margin-top: 3rem;
    top: 100px;
}

/* Base circle style */
.circle {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    background-color: rgba(67, 160, 71, 0.7); /* Translucent green */
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.2rem;
    color: white;
    position: absolute;
    animation-duration: 2s;
    animation-timing-function: ease-in-out;
    animation-fill-mode: forwards; /* Keeps the animation state after it finishes */
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3); /* 3D shadow effect */
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7); /* Text shadow for better visibility */
    transform-style: preserve-3d; /* Enables 3D transforms */
    transition: font-size 0.5s ease; /* Ensures smooth font resizing */
}

/* Left circle animation - scales to 10x size */
.left-circle {
    left: 200px; /* Start position off-screen */
    animation-name: moveLeft;
    background: rgb(216, 224, 199, 0.7); /* Translucent blue */
}

/* Right circle animation - scales to 5x size */
.right-circle {
    right: -200px; /* Start position off-screen */
    animation-name: moveRight;
    background: rgb(216, 224, 166,0.7); /* Translucent orange */
}
/* Animation for left circle (moves in, then scales to 10x) */
@keyframes moveLeft {
    0% { left: 100px; }
    50% { left: calc(50% -400px); transform: scale(3); top: 80px; font-size: 0.8rem  } /* Move to position */
    100% { left: calc(50% -400px); transform: scale(1.5); top: 20px; font-size: 0.7rem; } /* Scale to 10x */
}

/* Animation for right circle (moves in, then scales to 5x) */
@keyframes moveRight {
    0% { right: 100px; }
    50% { right: calc(50% - 200px); transform: scale(1); top: 250px; font-size: 1rem;  } /* Move to position */
    100% { right: calc(50% - 200px); transform: scale(5); top: 300px; font-size: 0.8rem;} /* Scale to 5x */
}



        .block-container {
            display: grid;
            grid-template-columns: repeat(3, 390px);
            gap: 2rem;
            justify-content: center;
        }

        .block {
            background-color: #F9FDF9;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
            height: 500px;
            position: relative;
            opacity: 0; /* Hidden initially */
            transform: translateY(30px); /* Move down initially */
        }

        .block img, .block video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .block.in-view {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            opacity: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease;
            text-align: center;
        }

        .block:hover .overlay {
            opacity: 1;
        }

        .overlay h3 {
            margin: 0;
            font-size: 2rem;
            font-family: 'Apple Chancery', serif;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #F9FDF9;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.2rem;
            margin: 0 0.5rem;
            background-color: rgba(67, 160, 71, 0.8);
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: rgba(67, 160, 71, 1);
        }

        footer {
            background: #F9FDF9;
            color: black;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        footer p {
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            header p {
                font-size: 1rem;
            }
            .block-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <script>
        // Intersection Observer for scroll-triggered animations
        const blocks = document.querySelectorAll('.block');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('in-view');
                } else {
                    entry.target.classList.remove('in-view');
                }
            });
        }, {
            threshold: 0.3 // Trigger when 30% of the block is visible
        });

        blocks.forEach(block => {
            observer.observe(block);
        });
    </script>
