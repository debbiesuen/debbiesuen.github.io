<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HORTIVISION</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: blue; /* Changed to black */
            color: #333; /* Adjusted text color for better contrast */
            line-height: 1.6;
        }

        header {
            background-image: url('background 4.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 100px;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        header h1, header p {
            position: relative;
            z-index: 2;
        }

        header h1 {
            font-size: 4rem;
            margin-bottom: 5px;
            opacity: 0;
            animation: fadeIn 2s forwards 0.5s;
            color: white;
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.5);
            font-family: 'Apple Chancery', serif;
        }

        header p {
            font-size: 1.5rem;
            margin-top: 1px;
            opacity: 0;
            animation: fadeIn 2s forwards 0.5s;
            color: white;
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.6);
            font-family: 'Apple Chancery', serif;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .about-us {
            text-align: center;
            padding: 2rem 0;
            background-color: rgba(67, 160, 71, 0.8); /* Optional adjustment */
            color: white;
            font-size: 1.8rem;
        }

        .block-container {
            display: grid;
            grid-template-columns: repeat(3, 390px);
            gap: 2rem;
            justify-content: center;
        }

        .block {
            background-color: #fff;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
