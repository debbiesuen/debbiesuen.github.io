<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HORTIVISION</title>
    <style>
        /* Reset margin and padding for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styling for the website body */
        body {
            font-family: 'Apple Chancery', serif; /* Font for the website */
            background: #eff9ef; /* Background color */
            color: #333; /* Text color */
            line-height: 1.6; /* Line spacing */
        }

        /* Styling for the header section */
        header {
            background-image: url('background 4.jpg'); /* Background image */
            background-size: cover; /* Make background image cover the section */
            background-position: center; /* Center the background image */
            color: white; /* Text color */
            text-align: center; /* Center align text */
            height: 100vh; /* Full height of the viewport */
            display: flex; /* Flexbox for alignment */
            flex-direction: column; /* Arrange items in a column */
            justify-content: flex-start; /* Align items at the top */
            padding-top: 100px; /* Space at the top */
            position: relative; /* Position for pseudo-element (::before) */
        }

        /* Add a dark overlay to the header background */
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3); /* Semi-transparent overlay */
            z-index: 1; /* Place below header content */
        }

        /* Styling for header title and paragraph */
        header h1, header p {
            position: relative; /* Ensure it is above the overlay */
            z-index: 2; /* Higher layer than the overlay */
        }

        /* Title in the header section */
        header h1 {
            font-size: 4rem; /* Font size for the title */
            margin-bottom: 5px; /* Space below the title */
            opacity: 0; /* Start invisible */
            animation: fadeIn 2s forwards 0.5s; /* Fade-in animation */
            color: white; /* Text color */
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.5); /* Add shadow to text */
        }

        /* Subtitle in the header section */
        header p {
            font-size: 1.5rem; /* Font size for the subtitle */
            margin-top: 1px; /* Space above the subtitle */
            opacity: 0; /* Start invisible */
            animation: fadeIn 2s forwards 0.5s; /* Fade-in animation */
            color: white; /* Text color */
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.6); /* Add shadow to text */
        }

        /* Keyframes for fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0; /* Start invisible */
                transform: translateY(20px); /* Move from below */
            }
            to {
                opacity: 1; /* Fully visible */
                transform: translateY(0); /* Final position */
            }
        }

        /* Container for the circles in About Us section */
        .circle-container {
            position: relative; /* Position for alignment */
            height: 400px; /* Height of the container */
            margin-top: 3rem; /* Space above */
            top: 60px; /* Adjust position from the top */
        }

        /* General styling for the circles */
        .circle {
            width: 150px; /* Circle width */
            height: 150px; /* Circle height */
            border-radius: 50%; /* Make it a circle */
            background-color: rgba(67, 160, 71, 0.7); /* Background color */
            display: flex; /* Flexbox for alignment */
            justify-content: center; /* Center align text horizontally */
            align-items: center; /* Center align text vertically */
            font-size: 1.2rem; /* Font size for text inside */
            color: white; /* Text color */
            position: absolute; /* Position within the container */
            animation-duration: 2s; /* Duration of the animation */
            animation-timing-function: ease-in-out; /* Smooth animation */
            animation-fill-mode: forwards; /* Keep final animation state */
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3); /* Add shadow */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7); /* Shadow for text */
        }

        /* Left circle animation and styling */
        .left-circle {
            left: 200px; /* Position from the left */
            animation-name: moveLeft; /* Animation for movement */
            background: rgba(216, 224, 199, 0.7); /* Background color */
        }

        /* Animation to move the left circle */
        @keyframes moveLeft {
            0% { left: 100px; }
            50% { left: calc(50% - 500px); transform: scale(2); top: 80px; font-size: 0.8rem; }
            100% { left: calc(50% - 390px); transform: scale(1.5); top: 20px; font-size: 1.5rem; }
        }

        /* Moving text container */
        .moving-text-container {
            width: 100%; /* Full width */
            height: 300px; /* Container height */
            position: relative; /* Position for alignment */
            display: flex; /* Flexbox for alignment */
            justify-content: center; /* Center text horizontally */
            align-items: center; /* Center text vertically */
            overflow: hidden; /* Hide overflow */
        }

        /* Moving text element */
        .moving-text {
            position: absolute; /* Position for movement */
            white-space: normal; /* Allow text wrapping */
            max-width: 50%; /* Limit width */
            right: -100%; /* Start off-screen */
            animation: moveToCenter 3s forwards; /* Animation to move text */
            font-size: 1.2rem; /* Font size */
            color: #333; /* Text color */
            text-align: justify; /* Justify text alignment */
        }

        /* Keyframes for moving text animation */
        @keyframes moveToCenter {
            0% { right: -100%; } /* Start off-screen */
            80% { right: 17%; } /* Move close to the center */
            100% { right: 20%; } /* Final position */
        }

        /* Grid layout for the clickable blocks */
        .block-container {
            display: grid; /* Grid layout */
            grid-template-columns: repeat(3, 390px); /* Three columns */
            gap: 2rem; /* Space between blocks */
            justify-content: center; /* Center the blocks */
        }

        /* Individual block styling */
        .block {
            background-color: #eff9ef; /* Block background color */
            border-radius: 30px; /* Rounded corners */
            overflow: hidden; /* Hide overflow */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); /* Add shadow */
            transition: transform 0.3s ease; /* Scale effect */
            cursor: pointer; /* Change cursor to pointer */
            height: 500px; /* Block height */
            position: relative; /* Position for overlay */
            opacity: 0; /* Hidden initially */
            transform: translateY(30px); /* Start below final position */
        }

        /* Overlay for each block */
        .overlay {
            position: absolute; /* Overlay position */
            top: 0;
            left: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            color: white; /* Text color */
            opacity: 0; /* Hidden initially */
            display: flex; /* Flexbox for alignment */
            align-items: center; /* Center text vertically */
            justify-content: center; /* Center text horizontally */
            text-align: center; /* Center align text */
            transition: opacity 0.3s ease; /* Smooth opacity change */
        }

        /* Show overlay on hover */
        .block:hover .overlay {
            opacity: 1; /* Make overlay visible */
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <header>
        <h1>HORTIVISION</h1>
        <p>Your vision for modern horticulture</p>
    </header>

    <!-- About Us section -->
    <div class="about-us">
        <div class="circle-container">
            <div class="circle left-circle">
                <span>About Us</span>
            </div>
            <div class="moving-text-container">
                <div class="moving-text">
                    <p><b>HORTIVISION</b> is dedicated to modernizing horticulture with innovative solutions.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Interactive Blocks section -->
    <div class="block-container">
        <!-- Each block represents a page or feature -->
        <a href="tutorial.html" class="block">
            <img src="img1.jpg" alt="Tutorial">
            <div class="overlay">
                <h3>Tutorial</h3>
            </div>
        </a>
        <a href="realtime.html" class="block">
            <video autoplay loop muted>
                <source src="video2.mp4" type="video/mp4">
            </video>
            <div class="overlay">
                <h3>Real-Time Data</h3>
            </div>
        </a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 HORTIVISION. All rights reserved.</p>
    </footer>
</body>
</html>
