<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HORTIVISION</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #F9FDF9;
            color: #333;
            line-height: 1.6;
        }

        .circle-container {
            position: relative;
            height: 800px; /* Increased height to accommodate larger circles */
            margin-top: 3rem;
            top: 100px;
        }

        /* Base circle style */
        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: rgba(67, 160, 71, 0.7); /* Translucent green */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            color: white;
            position: absolute;
            animation-duration: 2s;
            animation-timing-function: ease-in-out;
            animation-fill-mode: forwards; /* Keeps the animation state after it finishes */
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3); /* 3D shadow effect */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7); /* Text shadow for better visibility */
            transform-style: preserve-3d; /* Enables 3D transforms */
            transition: font-size 0.5s ease; /* Ensures smooth font resizing */
        }

        /* Left circle animation - scales to 10x size */
        .left-circle {
            left: -200px; /* Start position off-screen */
            animation-name: moveLeft;
            background: rgba(216, 224, 199, 0.7); /* Translucent green */
        }

        /* Right circle animation - scales to 5x size */
        .right-circle {
            right: -200px; /* Start position off-screen */
            animation-name: moveRight;
            background: rgba(216, 224, 166, 0.7); /* Translucent yellow */
        }

        /* Animation for left circle (moves in, then scales to 10x) */
        @keyframes moveLeft {
            0% { left: 100px; }
            50% { 
                left: calc(50% - 350px); 
                transform: scale(5); 
                top: 80px; 
                font-size: calc(1.2rem * 5); /* Scale the font size along with the circle */
            }
            100% { 
                left: calc(50% - 350px); 
                transform: scale(1); 
                top: 40px; 
                font-size: 1.2rem; /* Reset the font size to default */
            }
        }

        /* Animation for right circle (moves in, then scales to 5x) */
        @keyframes moveRight {
            0% { right: 100px; }
            50% { 
                right: calc(50% - 150px); 
                transform: scale(5); 
                top: 250px; 
                font-size: calc(1.2rem * 5); /* Scale the font size along with the circle */
            }
            100% { 
                right: calc(50% - 150px); 
                transform: scale(1); 
                top: 300px; 
                font-size: 1.2rem; /* Reset the font size to default */
            }
        }
    </style>
</head>
<body>

<div class="about-us">
    <h2>About Us</h2>
    <div class="circle-container">
        <div class="circle left-circle">
            <span>About Us</span>
        </div>
        <div class="circle right-circle">
            <span>HORTIVISION is dedicated to modernizing horticulture with innovative solutions and data-driven insights.</span>
        </div>
    </div>
</div>

</body>
</html>
