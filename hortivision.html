<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HORTIVISION</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e6f4ea, #c8e6c9);
            color: #333;
            line-height: 1.6;
        }

        header {
            background-image: url('background 4.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 100px;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        header h1, header p {
            position: relative;
            z-index: 2;
        }

        header h1 {
            font-size: 4rem;
            margin-bottom: 5px;
            opacity: 0;
            animation: fadeIn 2s forwards 0.5s;
            color: white;
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.5);
            font-family: 'Apple Chancery', serif;
        }

        header p {
            font-size: 1.5rem;
            margin-top: 1px;
            opacity: 0;
            animation: fadeIn 2s forwards 0.5s;
            color: white;
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.6);
            font-family: 'Apple Chancery', serif;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .about-us {
            text-align: center;
            padding: 2rem 0;
            background-color: linear-gradient(135deg, #e6f4ea, #c8e6c9);
            color: white;
            font-size: 1.8rem;
        }

        .block-container {
            display: grid;
            grid-template-columns: repeat(3, 300px);
            gap: 2rem;
            justify-content: center;
        }

        .block {
            background-color: #fff;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
            height: 450px;
            position: relative;
            opacity: 0; /* Hidden initially */
            transform: translateY(30px); /* Move down initially */
        }

        .block img, .block video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .block.in-view {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            opacity: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease;
            text-align: center;
        }

        .block:hover .overlay {
            opacity: 1;
        }

        .overlay h3 {
            margin: 0;
            font-size: 2rem;
            font-family: 'Apple Chancery', serif;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #43a047;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.2rem;
            margin: 0 0.5rem;
            background-color: rgba(67, 160, 71, 0.8);
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: rgba(67, 160, 71, 1);
        }

        footer {
            background-color: #43a047;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        footer p {
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            header p {
                font-size: 1rem;
            }
            .block-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>HORTIVISION</h1>
        <p>Your vision for modern horticulture</p>
    </header>

    <div class="about-us">
        <h2>About Us</h2>
        <p>HORTIVISION is dedicated to modernizing horticulture with innovative solutions and data-driven insights.</p>
    </div>

    <div class="block-container">
        <div class="block">
            <img src="img1.jpg" alt="Image 1">
            <div class="overlay">
                <h3>Module 1</h3>
            </div>
        </div>

        <div class="block">
            <video autoplay loop muted>
                <source src="video2.mp4" type="video/mp4">
            </video>
            <div class="overlay">
                <h3>Module 2</h3>
            </div>
        </div>

        <div class="block">
            <img src="image3c.jpg" alt="Image 3">
            <div class="overlay">
                <h3>Module 3</h3>
            </div>
        </div>

        <div class="block">
            <img src="image4b.jpeg" alt="Image 4">
            <div class="overlay">
                <h3>Module 4</h3>
            </div>
        </div>

        <div class="block">
            <img src="image5a.png" alt="Image 5">
            <div class="overlay">
                <h3>Module 5</h3>
            </div>
        </div>

        <div class="block">
            <img src="image6b.jpg" alt="Image 6">
            <div class="overlay">
                <h3>Module 6</h3>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 HORTIVISION. All rights reserved.</p>
    </footer>

    <script>
        // Intersection Observer for scroll-triggered animations
        const blocks = document.querySelectorAll('.block');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('in-view');
                } else {
                    entry.target.classList.remove('in-view');
                }
            });
        }, {
            threshold: 0.3 // Trigger when 30% of the block is visible
        });

        blocks.forEach(block => {
            observer.observe(block);
        });
    </script>
</body>
</html>
