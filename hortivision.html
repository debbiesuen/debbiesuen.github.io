<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HORTIVISION</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #e6f4ea, #c8e6c9); /* Light green gradient */
        color: #333;
        line-height: 1.6;
    }

    header {
        background-image: url('background 4.jpg');
        background-size: cover;
        background-position: center;
        color: white;
        text-align: center;
        padding: 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        position: relative;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start; /* Move text upwards */
    padding-top: 100px; /* Adjust padding to control the position */
    }

    /* Black translucent overlay on the background image */
    header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.3); /* 40% opacity black overlay */
        z-index: 1;
    }

    header h1, header p {
        position: relative;
        z-index: 2; /* Ensure text is above the overlay */
    }

    header h1 {
        font-size: 4rem;
        margin-bottom: 5px;
        opacity: 0;
        animation: fadeIn 2s forwards 0.5s;
        color: white;
        text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.5);
        font-family: 'Apple Chancery', serif;
    }

    header p {
        font-size: 1.5rem;
        margin-top: 1px;
        opacity: 0;
        animation: fadeIn 2s forwards 0.5s;
        color: white;
        text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.6);
        font-family: 'Apple Chancery', serif;
    }

 @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .about-us {
        text-align: center;
        padding: 2rem 0;
        background-color: #43a047; /* Darker green */
        color: white;
        font-size: 1.8rem;
    }

    .block-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 columns for 6 blocks */
        gap: 1rem;
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 1.5rem;
    }

    .block {
        background-color: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        cursor: pointer;
        height: 600px;
    }

    .block img {
        width: 100%;
        height: 90%;
        object-fit: cover;
    }

    .block:hover {
        transform: translateY(-5px);
    }

    .block h3 {
        font-size: 1.5rem;
        color: #43a047;
        margin: 1rem;
        text-align: center;
    }

    nav {
        display: flex;
        justify-content: center;
        background-color: #43a047;
        padding: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    nav a {
        color: white;
        text-decoration: none;
        padding: 0.8rem 1.2rem;
        margin: 0 0.5rem;
        background-color: rgba(67, 160, 71, 0.8);
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    nav a:hover {
        background-color: rgba(67, 160, 71, 1);
    }

    footer {
        background-color: #43a047;
        color: white;
        text-align: center;
        padding: 1rem 0;
        margin-top: 2rem;
    }

    footer p {
        font-size: 1rem;
    }

    @media (max-width: 768px) {
        header h1 {
            font-size: 2rem;
        }
        header p {
            font-size: 1rem;
        }
        .block-container {
            grid-template-columns: 1fr; /* Single column on small screens */
        }
    }
    </style>
</head>
<body>
    <header>
        <h1>HORTIVISION</h1>
        <p>Your vision for modern horticulture</p>
    </header>

    <div class="about-us">
        <h2>About Us</h2>
        <p>HORTIVISION is dedicated to modernizing horticulture with innovative solutions and data-driven insights.</p>
    </div>

    <div class="block-container">
        <div class="block">
            <img src="img1.jpg" alt="Image 1">
            <h3>Module 1</h3>
        </div>
        <div class="block">
            <img src="img2.jpg" alt="Image 2">
            <h3>Module 2</h3>
        </div>
        <div class="block">
            <img src="img3.jpg" alt="Image 3">
            <h3>Module 3</h3>
        </div>
        <div class="block">
            <img src="img4.jpg" alt="Image 4">
            <h3>Module 4</h3>
        </div>
        <div class="block">
            <img src="img5.jpg" alt="Image 5">
            <h3>Module 5</h3>
        </div>
        <div class="block">
            <img src="img6.jpg" alt="Image 6">
            <h3>Module 6</h3>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 HORTIVISION. All rights reserved.</p>
    </footer>
</body>
</html>
