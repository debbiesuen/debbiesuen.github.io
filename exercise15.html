<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 10px;
        }

        .header {
            background-color: lightgreen;
            flex: 1 1 100%;
            height: 100px;
        }

        .content {
            background-color: turquoise;
            flex: 1 1 100%;
            height: 100px;
        }

        .footer {
            background-color: lightgray;
            flex: 1 1 100%;
            height: 50px;
        }

        /* Layout for screens larger than 480px */
        @media (min-width: 480px) {
            .header {
                flex: 1 1 100%;
            }

            .content {
                flex: 1 1 calc(33.33% - 10px); /* Three content blocks side by side */
            }

            .footer {
                flex: 1 1 calc(33.33% - 10px); /* Three footer blocks side by side */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="footer"></div>
        <div class="footer"></div>
        <div class="footer"></div>
    </div>
</body>
</html>
