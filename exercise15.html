<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            width: 90%;
            max-width: 1400px;
        }

        .big-box {
            background-color: lightgreen;
            height: 250px; /* Large size for the big box */
        }

        .turquoise-boxes {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        .turquoise-box {
            background-color: turquoise;
            height: 200px; /* Large turquoise boxes */
        }

        .footer-boxes {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
        }

        .footer-box {
            background-color: lightgray;
            height: 150px; /* Default footer height */
        }

        /* Responsive Styles */
        @media (max-width: 992px) {
            .turquoise-boxes {
                grid-template-columns: repeat(2, 1fr); /* Two turquoise boxes per row */
            }
        }

        @media (max-width: 768px) {
            .turquoise-boxes {
                grid-template-columns: 1fr; /* One turquoise box per row */
            }

            .footer-boxes {
                grid-template-columns: repeat(2, 1fr); /* Two footer boxes per row */
            }
        }

        @media (max-width: 480px) {
            .footer-box {
                height: 120px; /* Reduced height for small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Big Light Green Box -->
        <div class="big-box"></div>

        <!-- Turquoise Boxes -->
        <div class="turquoise-boxes">
            <div class="turquoise-box"></div>
            <div class="turquoise-box"></div>
            <div class="turquoise-box"></div>
        </div>

        <!-- Footer Light Gray Boxes -->
        <div class="footer-boxes">
            <div class="footer-box"></div>
            <div class="footer-box"></div>
            <div class="footer-box"></div>
            <div class="footer-box"></div>
        </div>
    </div>
</body>
</html>
