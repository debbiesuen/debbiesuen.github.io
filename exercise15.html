<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            width: 80%;
            max-width: 1200px;
        }

        .big-box {
            background-color: lightgreen;
            height: 150px;
        }

        .turquoise-boxes {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .turquoise-box {
            background-color: turquoise;
            height: 120px;
        }

        .footer-boxes {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .footer-box {
            background-color: gray;
            height: 100px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .turquoise-boxes {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .footer-boxes {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Big Light Green Box -->
        <div class="big-box"></div>

        <!-- Turquoise Boxes -->
        <div class="turquoise-boxes">
            <div class="turquoise-box"></div>
            <div class="turquoise-box"></div>
            <div class="turquoise-box"></div>
        </div>

        <!-- Footer Gray Boxes -->
        <div class="footer-boxes">
            <div class="footer-box"></div>
            <div class="footer-box"></div>
            <div class="footer-box"></div>
            <div class="footer-box"></div>
        </div>
    </div>
</body>
</html>
