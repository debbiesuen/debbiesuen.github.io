<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
            gap: 10px;
        }

        .header {
            background-color: lightgreen;
            width: 100%;
            height: 100px;
        }

        .content {
            background-color: turquoise;
            width: calc(33.33% - 20px); /* Default horizontal layout */
            height: 100px;
        }

        .footer {
            background-color: lightgray;
            width: calc(25% - 20px); /* Default horizontal layout */
            height: 50px;
        }

        /* Layout for screens larger than 480px */
        @media (min-width: 480px) {
            .header {
                width: 100%; /* Full-width header */
            }

            .content {
                width: 100%; /* Vertical layout for blue boxes */
                height: 100px;
            }

            .footer {
                width: 100%; /* Vertical layout for gray boxes */
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header"></div>

        <!-- Content Sections -->
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>

        <!-- Footer Sections -->
        <div class="footer"></div>
        <div class="footer"></div>
        <div class="footer"></div>
        <div class="footer"></div>
    </div>
</body>
</html>
