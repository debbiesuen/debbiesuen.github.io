<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Sales - Online Shopping</title>
    <style>
        body {
            font-family: 'Apple Chancery', serif;
            background: #eff9ef;
            color: #333;
        }
        header {
            background-color: #eff9ef;
            color: black;
            text-align: center;
            padding: 1rem;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: rgb(165, 237, 185);
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7); 
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }

        
        .search-bar {
            margin: 20px;
            text-align: center;
        }
        .search-bar input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product h3 {
            margin: 15px 0;
        }

         .product p {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        .product .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4CAF50;
        }

        .product button {
            padding: 0.5rem 1rem;
            background-color: rgba(67, 160, 71, 0.7);
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7); 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product button:hover {
            background-color: #45a049;
        }

        
        
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #eff9ef;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <h1>Market Sales - Shop Online</h1>
    </header>

    <!-- Button Navigation -->
    <div class="button-container">
         <button onclick="window.location.href='hortivision.html'">Home</button>
        <button onclick="window.location.href='market-sales.html'">Market Sales</button>
        <button onclick="window.location.href='connectingbuyer.html'">Connecting Buyers</button>
        <button onclick="window.location.href='connectingseller.html'">Connecting Sellers</button>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Search products...">
    </div>

    <div class="products">
        <!-- Product 1 -->
        <div class="product">
            <img src="product.jpg" alt="Product 1">
            <h3>Mushroom</h3>
            <p>$20 per kg</p>
            <button>Add to Cart</button>
        </div>
        <!-- Product 2 -->
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h3>Organic Fruits</h3>
            <p>$12 per kg</p>
            <button>Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
        <div class="product">
            <img src="product4.jpg" alt="Product 1">
            <h3>Fresh Vegetables</h3>
            <p>$10 per kg</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="product3.jpg" alt="Product 1">
            <h3>Fresh Vegetables</h3>
            <p>$10 per kg</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="product2.jpg" alt="Product 1">
            <h3>Fresh Vegetables</h3>
            <p>$10 per kg</p>
            <button>Add to Cart</button>
        </div>



        
    </div>

    <footer>
        <p>&copy; 2024 Market Sales. All Rights Reserved.</p>
    </footer>
</body>
</html>
