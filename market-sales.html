<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Sales - HORTIVISION</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eff9ef;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .product {
            background-color: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product h3 {
            margin: 1rem 0;
            font-size: 1.5rem;
        }

        .product p {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        .product .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4CAF50;
        }

        .product button {
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

    </style>
</head>
<body>

    <header>
        <h1>Market Sales - HORTIVISION</h1>
    </header>

    <div class="products-container">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h3>Fresh Tomatoes</h3>
            <p>Delicious and organic tomatoes.</p>
            <p class="price">$4.99 / kg</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h3>Green Peppers</h3>
            <p>Organic green peppers perfect for salads.</p>
            <p class="price">$2.99 / kg</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="product3.jpg" alt="Product 3">
            <h3>Fresh Carrots</h3>
            <p>Crunchy, fresh carrots from local farms.</p>
            <p class="price">$3.49 / kg</p>
            <button>Add to Cart</button>
        </div>

        <!-- Add more products as needed -->
    </div>

    <footer>
        <p>&copy; 2024 HORTIVISION. All rights reserved.</p>
    </footer>

</body>
</html>
